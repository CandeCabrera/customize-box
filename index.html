<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right">
        <div class="box"></div>
    </div>

    <div class="left">
        <div class="input">
            <div class="lil-box">
                <div class="box-container">   
                    <h3>Selecciona un color</h3>
                    <input type="color" class="color">
                </div>
         </div>
        
            <div class="opacity lil-box range">
                <div class="box-container">   
                    <h3>Opacidad</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="100" value="100">
                        <output class="opacity-output">100%</output>
                    </div>
                </div>
            </div>
        
            <div class="blur lil-box range">
                <div class="box-container">   
                    <h3>Difuminado</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="100" value="0">
                        <output class="blur-output">0px</output>
                    </div>
                </div>
            </div>






            <div class="contrast lil-box range">
                <div class="box-container">   
                    <h3>Contraste</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="700" value="100">
                        <output class="contrast-output">100%</output>
                    </div> 
                </div>  
            </div>
        
            <div class="saturate lil-box range">
                <div class="box-container">   
                    <h3>Saturación</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="700" value="100">
                        <output class="saturate-output">100%</output>
                    </div> 
                </div>  
            </div>





            <div class="size lil-box range">
                <div class="box-container">   
                    <h3>Tamaño</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="700" value="300">
                        <output class="size-output">300px</output>
                    </div> 
                </div>  
            </div>

          
            
            <div class="radius lil-box range">
                <div class="box-container">   
                    <h3>Radio</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="300" value="0">
                        <output class="radius-output">0px</output>
                    </div>
                </div>
            </div>   


            <div class="code-box lil-box">
                <div class="code-container">   
                    <h3>Copia el siguiente código:</h3>
                    <div class="input-box code">
                        <!-- background: rgba(111, 222, 333, 0.98)
                        <br>
                        backdrop-filter: blur(20px)
                        <br>
                        backdrop-filter: contrast(200%)
                        <br>
                        backdrop-filter: saturate(100%)
                        <br>
                        -->
                    </div> 
                </div>  
            </div>

         </div>
    </div>
 
    
</body>
<script src="./index.js"></script>
</html>
