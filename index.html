<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right">
        <div class="box"></div>
    </div>

    <div class="left">
        <div class="input">
            <div class="lil-box">
                <div class="box-container">   
                    <h3>Seleciona un color</h3>
                    <input type="color" class="color">
                </div>
         </div>
        
            <div class="opacity lil-box range">
                <div class="box-container">   
                    <h3>Opacidad</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="100" value="50">
                        <output class="opacity-output">50%</output>
                    </div>
                </div>
            </div>
        
            <div class="blur lil-box range">
                <div class="box-container">   
                    <h3>Difuminado</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="100" value="0">
                        <output class="blur-output">0px</output>
                    </div>
                </div>
            </div>
        
            <div class="size lil-box range">
                <div class="box-container">   
                    <h3>Tama√±o</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="700" value="450">
                        <output class="size-output">450px</output>
                    </div> 
                </div>  
            </div>
            
            <div class="radius lil-box range">
                <div class="box-container">   
                    <h3>Radio</h3>
                    <div class="input-box">
                        <input type="range"  name="range" type="range" min="0" max="300" value="0">
                        <output class="radius-output">0px</output>
                    </div>
                </div>
            </div>   
         </div>
    </div>
 
    
</body>
<script src="./index.js"></script>
</html>
